<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishly | My Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-[#0f0b1b] text-white font-poppins">
    <aside class="fixed top-0 left-0 h-full w-20 bg-[#1b1530]/70 backdrop-blur-xl flex flex-col items-center py-6 space-y-8 shadow-lg">
      <h1 class="text-3xl font-bold text-purple-400">W</h1>
      <nav class="flex flex-col gap-6 text-gray-400">
        <a href="index.html" class="hover:text-purple-400">🏠</a>
        <a href="dashboard.html" class="hover:text-purple-400">💜</a>
        <a href="signup.html" class="hover:text-purple-400">👤</a>
      </nav>
    </aside>

    <main class="ml-24 p-10">
      <header class="flex justify-between items-center mb-10">
        <h2 class="text-4xl font-extrabold text-purple-400">Wishly</h2>
        <button id="logout" class="text-sm bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-xl">Logout</button>
      </header>

      <section>
        <h3 class="text-2xl font-bold mb-4">💜 My Wishlists</h3>

        <!-- Formulaire création d'une nouvelle liste -->
        <form id="new-list-form" class="flex gap-2 mb-8">
          <input type="text" id="list-name" placeholder="New list name..." class="flex-grow p-3 rounded-xl text-black" />
          <button class="bg-purple-600 hover:bg-purple-700 transition px-5 rounded-xl font-semibold">Create</button>
        </form>

        <!-- Les listes -->
        <div id="lists-container" class="space-y-6"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
