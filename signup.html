<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishly | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-gradient-to-b from-[#0b0a12] via-[#120e22] to-[#1b1333] min-h-screen flex items-center justify-center text-white font-poppins">
    <div class="bg-white/5 backdrop-blur-2xl p-10 rounded-3xl w-[90%] sm:w-96 shadow-2xl border border-white/10">
      <h1 class="text-4xl font-extrabold text-center mb-3 bg-gradient-to-r from-purple-400 via-pink-500 to-purple-600 bg-clip-text text-transparent">
        Wishly
      </h1>
      <h2 class="text-md text-center mb-8 text-gray-300">Create your account ðŸ’«</h2>

      <form id="signup-form" class="flex flex-col space-y-5">
        <input
          type="text"
          id="username"
          placeholder="Username"
          required
          class="p-3 rounded-2xl text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          class="p-3 rounded-2xl text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
        <button
          type="submit"
          class="bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-700 hover:to-pink-600 transition-all font-semibold py-2.5 rounded-2xl shadow-lg hover:shadow-purple-500/20"
        >
          Sign Up / Login
        </button>
      </form>

      <p class="text-center text-sm mt-6 text-gray-400">
        Already have an account?
        <a href="dashboard.html" class="underline text-purple-400 hover:text-purple-300 transition">
          Go to dashboard
        </a>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
